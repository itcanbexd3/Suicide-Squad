<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- admin Styling -->
    <link rel="stylesheet" href="/admin.css">
    <title>Admin Section - Add User</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Suicide</span>Squad</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="">
                    <i class="fa fa-user"></i>
                    User Account
                    <i class="fa fa-chevron-down" style="font-size: .83em"></i>
                </a>
                <ul>
                    <li><a href="" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">
        
       <!-- Left Sidebar-->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Topics</a></li>
            </ul>
        </div>
       <!-- // Left Sidebar-->


       <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add User</a>
                <a href="index.html" class="btn btn-big">Manage Users</a>
            </div>
            
            <div class="content">
                
                <h2 class="page-title">Add User</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input">
                    </div>
                    <div>
                        <label">Email</label>
                        <input type="email" name="email" class="text-input">
                    </div>
                    <div>
                        <label">Password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    <div>
                        <label">Password Confirmation</label>
                        <input type="password" name="passwordConf" class="text-input">
                    </div>

                    <div>
                        <label>Role</label>
                        <select name="role" class="text-input">
                            <option value="Author">Author</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add User</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- // Admin Content -->


    </div>
    <!-- // Page Wrapper -->



    <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     
    <!-- CKeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
     
     <!-- Custom Script-->
      <script src="/scripts.js"></script>
</body>
</html>
